version: '3.8'

services:
  wildfly:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WILDFLY_USUARIO: ${WILDFLY_USUARIO}
        WILDFLY_CONTRA: ${WILDFLY_CONTRA}
    container_name: wildfly
    restart: unless-stopped
    networks:
      - red-api-tasks
    environment:
      - WILDFLY_USUARIO=${WILDFLY_USUARIO}
      - WILDFLY_CONTRA=${WILDFLY_CONTRA}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/app/api/tasks"]
      interval: 15s
      timeout: 08s
      retries: 5
      start_period: 45s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - red-api-tasks
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certificado.crt:/etc/nginx/ssl/certificado.crt:ro
      - ./certificado.key:/etc/nginx/ssl/certificado.key:ro
    depends_on:
      wildfly:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/tasks"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  red-api-tasks:
    driver: bridge
